<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Geoportal - Strona Główna</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
</head>

<body>
    <header id="header">

        <div class="hamburger">
            <img class="hamburger__icon" src="icons/menu_icon.png" alt="">
        </div>

        <nav class="navbar" id="navbar">
            <div class="navbar__logo">
                <img class="navbar__logo-img" src="assets/mapicons/main-logo.svg" alt="logo">

                <div class="navbar__logo-box">
                    <div class="navbar__logo-name">SIEDLCE</div>
                    <div class="navbar__logo-tagline">Geoportal</div>
                </div>
            </div>
            <div class="navbar__menu">
                <ul>
                    <li><a class="navbar__item--active" href="stronaglowna.html">Strona Główna</a></li>
                    <li><a class="navbar__item" href="index.html">Geoportal</a></li>
                    <li><a class="navbar__item" href="index.html">Info</a></li>
                </ul>
            </div>
        </nav>




    </header>

    <div class="slideshowContainer">
        <div class="slideshowContainer_overlay">
            <div class="slider-header-box">
                <h1 class="slider-header">Siedlce</h1>
                <label class="slider-label" for="slider-header">Miasto Przyjazne</label>
            </div>
            <img class="imageSlides" src="assets/photos/slider-1.jpg" alt="Siedlce city during day">
            <img class="imageSlides" src="assets/photos/slider-2.jpg" alt="Siedlce city view in the evening">
            <img class="imageSlides" src="assets/photos/slider-3.jpg" alt="Siedlce city during night">

            <span id="leftArrow" class="slideshowArrow">&triangleleft;</span>
            <span id="rightArrow" class="slideshowArrow">&triangleright;</span>

            <div class="slideshowCircles">
                <span class="circle dot"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/slider.js"></script>
</body>

</html>
